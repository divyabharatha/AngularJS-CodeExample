<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example - example-guide-concepts-21-production</title>
    <link rel ="stylesheet" href="css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular.min.js"></script>
    <script src="js/service/finance3.js"></script>
    <script src="js/service/finance2.js"></script>
    <script src="js/service/cabledString2.js"></script>
    <script src="js/service/cabledString.js"></script>
    <script src="js/controller/invoice.js"></script>
</head>

<body>
<div ng-app="invoice" ng-controller="InvoiceController as invoice">
    <b>Invoice:</b>
    <div>
        Quantity:
        <input type="number" min="0" ng-model="invoice.qty" required>
    </div>
    <div>
        Costs:
        <input type="number" min="0" ng-model="invoice.cost" required>
        <select ng-model="invoice.inCurr">
            <option ng-repeat="c in invoice.currencies">{{c}}</option>
        </select>
    </div>
    <div>
        <b>Total:</b>
        <p ng-repeat="c in invoice.currencies">
            {{ invoice.total(c) | currency:c }}
        </p>
        <button class="btn" ng-click="invoice.pay()">Pay</button>
    </div>
    <div>
        STRINGA FISSA :
        <span ng-bind="invoice.staticString"></span>
    </div>
</div>
</body>

</html>
