<!DOCTYPE html>
<html ng-app="exampleApp">

<head>
    <title>Forms</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script src="https://code.angularjs.org/1.3.6/angular.js"></script>
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function($scope) {
                    $scope.todos = [{
                        id: 100,
                        action: "Get groceries",
                        complete: false
                    }, {
                        id: 200,
                        action: "Call plumber",
                        complete: false
                    }, {
                        id: 300,
                        action: "Buy running shoes",
                        complete: true
                    }];
                }).controller("defaultCtrl2", function($scope) {
                    $scope.todos = [{
                        id: 100,
                        action: "Get groceries",
                        complete: false
                    }, {
                        id: 200,
                        action: "Call plumber",
                        complete: false
                    }, {
                        id: 300,
                        action: "Buy running shoes",
                        complete: true
                    }];
                });
    </script>
</head>

<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <form name="myForm" novalidate>
        <div class="well">
            <div class="form-group">
                <label>Select an Action:</label>
                <!--
                the basic ng-options expression, and it is in the format <label> for <variable> in <array>
                -->
                <select ng-model="selectValue" ng-options="item.action for item in todos">
                    <option value="">(Pick One)</option>
                </select>
            </div>
        </div>

        <div class="well">
            <p>Selezionato: {{selectValue || 'None'}}</p>
        </div>
    </form>
</div>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl2">
    <form name="myForm2" novalidate>
        <div class="well">
            <div class="form-group">
                <label>Seleziona un Action per recuperare l'id:</label>
                <!--
                the basic ng-options expression, and it is in the format <label> for <variable> in <array>
                -->
                <!--select ng-model="selectValue" ng-options="item.id as item.action for item in todos"--> <!-- semplice popolazione di Option, nel value c'Ã¨ l'id dell'array "todos"  -->
                <!--select ng-model="selectValue" ng-options="item.action for item in todos track by item.id"--> <!--  In ogni Option mette nel value l'item.id del item ma nel selectValue va tutto l'item -->

                <select ng-model="selectValue" ng-options="item.id as item.action for item in todos track by item.id">  <!-- In ogni Option mette nel value "item.id" e nel selectValue ci mette "item.id"  --->
                    <option value="">(Pick One)</option>
                </select>
            </div>
        </div>

        <div class="well">
            <p>Selezionato : {{selectValue || 'None'}}</p>
        </div>
    </form>
</div>
</body>

</html>
